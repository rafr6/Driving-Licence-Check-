<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BRTA License Search</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <h1>BRTA License Verification</h1>
    <label for="licenseNumber">Enter License Number:</label>
    <input type="text" id="licenseNumber" placeholder="e.g. DK0897294CH0874"/>
    <button onclick="verifyLicense()">Verify</button>
    <div id="result" class="result" style="display:none;"></div>
  </div>
  <div class="footer">
    &copy; 2025 Bangladesh Road Transport Authority (BRTA)
  </div>
  <script>
    function verifyLicense() {
      const input = document.getElementById("licenseNumber").value.trim();
      if (input === "DK0897294CH0874") {
        window.location.href = "license/DK0897294CH0874.html";
      } else {
        const resultBox = document.getElementById("result");
        resultBox.style.display = "block";
        resultBox.innerHTML = '<p style="color:red;">License number not found.</p>';
      }
    }
  </script>
</body>
</html>
